<div class="chat-container">
  <div class="chat-header">
    <h2>Atendimento Online</h2>
  </div>
  
  <div class="chat-box">
    <div
      *ngFor="let message of messages"
      [ngClass]="{
        start: message.sender === 'Atendente',
        end: message.sender === 'VocÃª'
      }"
    >
      <div class="bubble">{{ message.sender }} diz:</div>
      <div class="message">{{ message.text }}</div>
    </div>
  </div>
  
  <form (ngSubmit)="enviarMensagem()">
    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="userMessage"
        name="message"
        placeholder="Digite sua mensagem..."
        required
      />
      <button type="submit">Enviar</button>
    </div>
  </form>
</div>
